<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            font-weight: normal;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28A745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="submit_form.php" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required minlength="2" maxlenght="50">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required minlength="2" maxlenght="50">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">

            <label for="password">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>

            <label>Hobbies/Interests:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="sports" name="hobbies[]" value="Sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="music" name="hobbies[]" value="Music">
                <label for="music">Music</label>
                <input type="checkbox" id="reading" name="hobbies[]" value="Reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="traveling" name="hobbies[]" value="Traveling">
                <label for="traveling">Traveling</label>
            </div>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
            </select>

            <label for="comments">Comments or Additional Information:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
