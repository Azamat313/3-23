<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" required class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" required class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" required class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-calendar lock" aria-hidden="true"></i>
                    <input type="date" placeholder="Enter your date" required class="text-name">
                </div>
                
                <div class="input-name">
                    <i class="fa fa-calendar lock" aria-hidden="true"></i>
                    <input type="1010" placeholder="Enter your date" required class="text-name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 30px;">Male</label>
                    
                    <input type="radio" class="radio-button" name="r1">
                    <label>Female</label>
                </div>
                <div class="input-name">
                   <select class="country">
                    <option>Interests</option>
                    <option>Sports</option>
                    <option>Painting</option>
                    <option>Singing</option>
                    <option>Cooking</option>
                    <option>Reading</option>
                   </select>
                   <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <select class="country">
                        <option>Your country</option>
                        <option>Kazakhstan</option>
                        <option>Russia</option>
                        <option>USA</option>
                        <option>Japan</option>
                        <option>Korea</option>
                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" id="cb"class="check-button">
                    <label for="cb" class="check">I accept the terms and conditions</label>
                </div>
                    <div class="input-name">
                        <a href="index.html" class="button">Register</a>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
