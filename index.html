

<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="form-container">
            
            <h1>Registration Form</h1>
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Name" required></td>
                    </tr>
                    <tr>
                        <td>Phone Number:</td>
                        <td><input type="tel" placeholder="+777******" required></td>
                    </tr>
                    <tr>
                        <td>Email Id:</td>
                        <td><input type="email" placeholder="example@example.com" required></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" placeholder="Password" required></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td class="gender-group">
                            <input type="radio" name="gender" required> Male
                            <input type="radio" name="gender" required> Female
                        </td>
                    </tr>
                    <tr>
                        <td>Hobbies:</td>
                        <td class="hobbies-group">
                            <input type="checkbox"> Singing
                            <input type="checkbox"> Dancing
                            <input type="checkbox"> Playing
                        </td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td>
                            <select required>
                                <option value="">Select Option</option>
                                <option>KZ</option>
                                <option>RS</option>
                                <option>US</option>
                                <option>UZ</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><textarea rows="3" placeholder="Enter your address"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
