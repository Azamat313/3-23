<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="#" method="post">
      
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="50">

      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="50">

    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">

      
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">

      
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

       
        <label>Gender:</label>
        <div>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </div>

    
        <label>Hobbies/Interests:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label>
        </div>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
            <option value="other">Other</option>
        </select>

      
        <label for="comments">Comments or Additional Information:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

      
        <button type="submit">Register</button>
    </form>
</body>
</html>
